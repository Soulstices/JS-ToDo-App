<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=3">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
	<meta name="author" content="Hennadii Bohdanov">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-4 md:pt-4 pb-2 px-4 md:px-0" style="font-family:'Inter',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-2xl font-bold text-white text-center">To-Do App</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-3 md:p-3 my-4 rounded-lg shadow-2xl">
        <section>
          <div class="flex justify-center">
            <div class="mb-0 w-full">
              <input
                type="text"
                class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                "
                id="exampleFormControlInput1"
                placeholder="Enter a task"
              />
              
            </div>
            <div class="flex space-x-2 justify-center pl-1">
              <button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              onclick="addTaskBtn()">Add</button>
            </div>
          </div>

          <section id="task-list">
          </section>

          

        </section>




    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
